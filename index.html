<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Clon de Pinterest</title>
</head>
<body>
    <nav>
        <ul class="btns">
            <img class="logo" src="./nav-icons/favicon-56d11a6a.png" alt="pinterest-img">

            <li class="black-btn default">Explorar</li>
            <li class="black-btn default">Crear</li>
        </ul>
        <input class="input" placeholder="Buscar">

            <li class="btns-options"><img src="./nav-icons/icononotify.svg" alt="notify-icon"></li>
            <li class="btns-options"><img src="./nav-icons/iconchat.svg" alt="messages-icon"></li>
            <li class="btns-options"><img src="./nav-icons/svgexport-9.svg" alt="save-profile"></li>
            <li class="btns-options"><img src="./nav-icons/flechitabajo.svg" alt="more-options"></li>
        </section>

</html>
